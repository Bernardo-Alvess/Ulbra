<div class="container">
    <h1>Contato</h1>
    <div class="row">
        <div class="col-md-8">
            <form action="#">
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Enter name" name="nome">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div>
                    <label for="emailBody" class="form-label">Mensagem:</label>
                    <textarea name="emailBody" id="emailBody" cols="20" rows="10" class="form-control"></textarea>
                </div>
            </form>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </div>
        <div class="col-md-4">
            <div class="container">
                <h2>Outros contatos</h2>
            </div>
        </div>
    </div>

</div>
