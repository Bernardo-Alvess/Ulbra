<div class="container-fluid text-white d-flex flex-column justify-content-center align-items-center" id="formDiv">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center" >
        <h1>Contact Me</h1>
        <p class="w-50 text-center d-sm-non d-md-block d-none">
            Found a bug? Some incorrect info? Or maybe you just want to talk
        </p>
        <form action="#" class="w-50 d-flex flex-column gap-2" name="contact_form">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="personName" name="name">
            </div>
            <div>
                <textarea class="form-control" name="emailBody" id="emailBody" cols="10" rows="5"></textarea>
            </div>
            <button type="submit" class="btn bg-white align-self-center" id="submitButton">Submit</button>
          </form>
    </div>
