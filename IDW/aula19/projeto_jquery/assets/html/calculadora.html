<section>
    <div class="form-container bg-secondary">
        <h1>Calculadora</h1>
        <form>
            <div>
                <label for="number1">Numero 1</label>
                <input type="number" name="number1" id="number1-id">
            </div>
            <div>
                <label for="numer2">Numero 2</label>
                <input type="number" id="number2-id">
            </div>
            <select name="operation" id="operation">
                <option value="mais">+</option>
                <option value="menos">-</option>
                <option value="divisao">/</option>
                <option value="multiplicar">*</option>
            </select>
            <button type="submit" id="calcular">Calcular</button>
            <textarea name="resultado" id="resultado" cols="25" rows="2" readonly></textarea>
        </form>
    </div>
</section>
